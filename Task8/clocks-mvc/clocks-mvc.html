<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>clocks-mvc</title>
  </head>
  <body>
    <div id="clock1">
      <button type="button" name="button" class="btn-stop">Стоп</button>
      <button type="button" name="button" class="btn-start">Старт</button>
      <span>New-york(GTM-5)</span>
    </div>
    <div id="clock2">
      <button type="button" name="button" class="btn-stop">Стоп</button>
      <button type="button" name="button" class="btn-start">Старт</button>
      <span>Minsk(GTM+3)</span>
    </div>
    <div id="clock3">
      <button type="button" name="button" class="btn-stop">Стоп</button>
      <button type="button" name="button" class="btn-start">Старт</button>
      <span>London(GTM)</span>
    </div>
    <div id="clock4">
      <button type="button" name="button" class="btn-stop">Стоп</button>
      <button type="button" name="button" class="btn-start">Старт</button>
      <span>Berlin(GTM+1)</span>
    </div>
    <div id="clock5">
      <button type="button" name="button" class="btn-stop">Стоп</button>
      <button type="button" name="button" class="btn-start">Старт</button>
      <span>Tokyo(GTM+9)</span>
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div id="clock6">
      <button type="button" name="button" class="btn-stop">Стоп</button>
      <button type="button" name="button" class="btn-start">Старт</button>
      <span>Vladivostok(GTM+10)</span>
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
